<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer"

    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) { //add graphics

      esriConfig.apiKey = "AAPKd03d2b0786ed4b72aa540fbc9cbaa258Qe0F34wevIz2pDoQAxSWMS7CWVypkKFS5BegW2yneQnQDEuJiLMpEmVh4pVD99Ko"; //my key
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [2.349014, 48.864716], // Longitude, latitude Paris
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        // adding the constructor for the graphics layer
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        //defining the geometry of the point
        const point = { //Create a point
          type: "point",
          longitude: 2.350699,    //long lat of Notre Dame Cathedral
          latitude: 48.852737
        };

        // Defining the maker style
        const simpleMarkerSymbol = {
          type: "simple-marker",
          style: "square",          //make the point square
          color: [186, 14, 11],     //red but make it frenchy
          outline: {
            color: [255, 255, 255], //white AKA France's favorite color
            width: 1
          }
        };

        //creating the point graphic
        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
        });

        //creating a new instance of GraphicsLayer
        //const graphicsLayer = new GraphicsLayer();
       // map.add(graphicsLayer);

        //adding point graphic to graphicsLayer
        graphicsLayer.add(pointGraphic);
    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
